<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
	</head>
	
	<body>
		<h1>Form</h1>
		<form action="#" method="post">

<div>		
			<label for="first-name">First Name:</label>
			<input 
					id="first-name" 
					type="text" 
					name="first-name" 
					value="" 
					placeholder="write your first name"
					maxlength="25" required>
</div>

<div>
			
			<label for="last-name">Last Name:</label>
			<input 
					id="last-name" 
					type="text" 
					name="last-name" 
					value="" 
					placeholder="write your first name"
					maxlength="25" required>
					
</div>

<div>
			
			<label for="password">Password:</label>
			<input 
					id="password" 
					type="password" 
					name="password" 
					value="" 
					placeholder="write passowrd"
					maxlength="8" required>
					
</div>


<div>
			
			<label for="email">Email:</label>
			<input 
					id="email" 
					type="email" 
					name="email" 
					value="" 
					placeholder="email"
					required>
					
</div>

<div>
			
			<label for="date">Date:</label>
			<input 
					id="date" 
					type="date" 
					name="date" 
					value="" 
					required>
					
</div>


<div>
			<button type="submit">Submit</button>		

</div>
			
		</form>
		
	</body>

</html>
