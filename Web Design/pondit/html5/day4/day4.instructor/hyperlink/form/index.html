<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Form</h1>
<form action="#" method="post">
    <fieldset>
        <legend>Personal Information:</legend>
        <div>
            <label for="first-name">First Name:</label>
            <input
                    id="first-name"
                    type="text"
                    name="first-name"
                    value=""
                    placeholder="Write your firstt name"
                    maxlength="25"
                    required>
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input
                    id="last-name"
                    type="text"
                    name="last-name"
                    value=""
                    placeholder="Write your last name"
                    maxlength="25"
                    required="required">
        </div>
        <div>
            <label for="password">Password:</label>
            <input
                    id="password"
                    type="password"
                    name="password"
                    value=""
                    placeholder="Write your password"
                    maxlength="8"
                    required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input
                    id="email"
                    type="email"
                    name="email"
                    value=""
                    placeholder="Write your email"
                    required>
        </div>
    </fieldset>
    <div>
        <label for="date">Date:</label>
        <input
                id="date"
                type="date"
                name="date"
                value=""
                required>
    </div>

    <p>Please check the following courses:</p>
    <div>
        <label for="web-design">
        <input
                id="web-design"
                type="checkbox"
                name="web-design"
                value="web-design"
                checked>
            Web Design
        </label>
    </div>
    <div>
        <label for="web-development">
        <input
                id="web-development"
                type="checkbox"
                name="web-development"
                value="web-development">
            Web Development
        </label>
    </div>
    <div>
        <label for="graphic-design">
        <input
                id="graphic-design"
                type="checkbox"
                name="graphic-design"
                value="graphic-design">
            Graphic-Design
        </label>
    </div>
    <p>Please check anyone:</p>
    <div>
        <label for="male">
            <input
                    id="male"
                    type="radio"
                    name="gender"
                    value="male">
            Male
        </label>
    </div>
    <div>
        <label for="female">
            <input
                    id="female"
                    type="radio"
                    name="gender"
                    value="female">
            Female
        </label>
    </div>
    <div>
        <label for="other">
            <input
                    id="other"
                    type="radio"
                    name="gender"
                    value="other">
            Other
        </label>
    </div>
    <p>Please select anyone:</p>
    <div>
        <label for="select">Select:</label>
        <select id="select" name="country-name">
            <option value="">Select your country name</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
    </div>
    <p>Please write your comments:</p>
    <label for="comment">Comments</label>
    <textarea id="comment" name="comment" rows="5" cols="15"></textarea>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
