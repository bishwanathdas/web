<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>day4.exercise.screenshot7</title>
		
	</head>
	
	<body>
		<form action="#" method="post">
			
			<h3>Personal Details</h3>
			<div>
				<label for="name">Name:</label>
				<input
					id="name"
					type="text"
					name="name"
					value="">
			</div>
			
			<div>
				<label for="password">Password:</label>
				<input
					id="password"
					type="password"
					name="password"
					value="">
			</div>
			
			<div>
				<label for="email">Email</label>
				<input
					id="email"
					type="email"
					name="email"
					value="">
			
			</div>
			
			<p>Gender</p>
			<div>
				<label for="male">
				<input
					id="male"
					type="radio"
					name="male"
					value="male">
				Male</label>
			</div>
			
			<div>
				<label for="female">
				<input
					id="female"
					type="radio"
					name="female"
					value="female">
				Female</label>	
			</div>
			
			<div>
				<label for="contact">Contact:</label>
				<input
					id="contact"
					type="tel"
					name="contact"
					value="">
			
			</div>
			
			<p>Educational Qualification</p>
			<div>
				<label for="degree">Degree</label>
				<select  id="degree" name="degree">
				<option value="">--Select Group--</option>
				<option value="ssc">SSC</option>
				<option value="hsc">HSC</option>
				<option value="honour">Honour</option>
				<option value="master">Master</option>
				<option value="phd">phD</option>
				
				</select>
			</div>
			<div>
				<label for="engineering">Engineering</label>
				<select id="engineering" name="engineering">
				<option value="">--Select Group--</option>
				<option value="bsc">BSc</option>
				<option value="msc">MSc</option>
				</select>
			</div>
			
			<p>Hobbies</p>
			<div>
			
				<label for="play-chess">
				<input
					id="play-chess"
					type="checkbox"
					name="play-chess"
					value="play-chess">
				Playing Chess</label>	
			</div>
			
			<div>
				<label for="reading-book">
				<input
					id="reading-book"
					type="checkbox"
					name="reading-book"
					value="reading-book">
				Reading Books</label>
			</div>
			
			
			<p>Address</p>
			<div>
				<label for="address"></label>
				<textarea id="address" rows="10" cols="15"></textarea>
			
			</div>
			
			<div>
				<label for="attach">Attachment Resume:</label>
				<input
					id="attach"
					type="file"
					name="attach"
					value="">
			
			</div>
			
			<div>
				<button type="submit">Submit</button>
			</div>
			
			
			
						
		</form>
	
	</body>


</html>
