<!DOCTYPE html>
<html lang="en">

	<head>
			<meta charset="UTF-8">
			<title>day4.exercise.form</title>
			<h1>CARTER FLOORS</h1>
			<p>Rustic Hardware Floors</p>

	</head>
	
	<body>
	
	<h3>Schedule your free flooring estimate</h3>
	<p>Fill out your information below, and we'll be in touch within 2 hours</p>
	
	<form action="#" method="post">
			<div>
				<label  for="first-name">Name*</label>
				<input
						id="first-name"
						type="text"
						name="first-name"
						value=""
						placeholder="First Name"
						maxlength="25"
						required>
			</div>
			
			<div>
			<label for="last-name"></label>
			<input
					id="last-name"
					name="last-name"
					type="text"
					value=""
					placeholder="last name"
					maxlength="25"
					required>
			
			</div>

			<div>	
			<label for="email">Email*</label>
				<input
						id="email"
						type="email"
						name="email"
						value=""
						placeholder="write email"
						required>
			</div>
			
			<div>
				<label for="phone">Phone*</label>
				<input
						id="phone"
						name="phone"
						type="phone"
						value=""
						placeholder="phone"
						required>
			</div>
			
			<div>
				<button type="button">SCHEDULE MY ESTIMATE</button>
			</div>
	
	</form>
	
	</body>
	
</html>
