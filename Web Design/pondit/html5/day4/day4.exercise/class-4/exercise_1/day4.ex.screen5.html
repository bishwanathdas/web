<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>day4.exercise.screenshot5</title>
		<h2>Fruit Survey</h2>
	</head>
	
	<body>
		
		<form  action="#" method="post">
		
		<div>
			<label for="name">Name</label>
			<input
				id="name"
				type="text"
				name="name"
				value="">
		
		</div>
		
		<div>
			<label for="address">Address</label>
			<input
				id="address"
				type="text"
				name="address"
				value="">
		</div>
		
		<div>
			<label for="email">Email</label>
			<input
				id="email"
				type="email"
				name="email"
				value="">
		</div>
		
		<p>How many pieces of fruit do you eat per day?</p>
		<div>
			<label for="0">
			<input
					id="0"
					type="radio"
					name="fruit"
					value="0">
			0</label>			
		</div>
		
		<div>
			<label for="1">
			<input
					id="1"
					type="radio"
					name="fruit"
					value="1">
			1</label>			
		</div>
		
		<div>
			<label for="2">
			<input
					id="2"
					type="radio"
					name="fruit"
					value="2">
			2</label>			
		</div>
		
		<div>
			<label for="more">
			<input
					id="more"
					type="radio"
					name="fruit"
					value="more">
			More than 2</label>			
		</div>
		
		<div>
			<label for="favorite-fruit">My favorite fruite</label>
			<select id="favorite-fruit" name="favorite-fruit" multiple>
			<option value="apple">Apple</option>
			<option value="banana">Banana</option>
			<option value="plum">Plum</option>
			<option value="pomegranate">Pomegranate</option>
		</div>
		
		<div>
			<label for="brochure">
			<input
				id="brochure"
				type="checkbox"
				name="brochure"
				value="brochure">	
		Would you like  a brochure?</label>		
		</div>
		
		<div>
			<button type="submit">Submit</button>
		</div>
		
		</form>
	
	</body>

</html>
