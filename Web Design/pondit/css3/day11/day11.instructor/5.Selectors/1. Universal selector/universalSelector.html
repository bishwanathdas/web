<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Universal Selector</title>
<link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Heading here</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor <em>sit</em> amet.</p>
    <hr>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li><em>item 3</em></li>
    </ul>
</body>
</html>
